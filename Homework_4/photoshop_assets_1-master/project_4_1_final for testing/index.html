<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Lenovo_card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <h3>
            <span>Lenovo Tab3 Lite 7</span>
            <span>(ZA0S0017UA) Ebony Black</span>
        </h3>
        <div class="product-image">
            <img src="img/tablet.png" alt="Tablet" />
        </div>
        <div class="info">
            <div class="loan">
                <button class="btn btn-small btn-green">Рассрочка</button>
            </div>
            <div class="price">
                <span>2 699 грн.</span>
            </div>
            <div class="buy">
                <button class="btn btn-big btn-red">Купить</button>
            </div>
        </div>
    </div>
</body>

</html>
